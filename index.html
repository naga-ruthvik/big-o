  <title>BigO Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Neuro-Palette
            navy: {
              950: '#0B0F19', // Darker than 900 for inputs
              900: '#121826', // Deep Focus Background
              800: '#1E293B', // Card Surface
              700: '#334155', // Borders
            },
            accent: {
              purple: '#A855F7', // Pattern Anchor
              blue: '#38BDF8',   // Actions
              coral: '#F87171',  // Critical
              amber: '#FBBF24',  // Fading
              emerald: '#34D399' // Mastered
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #121826;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
